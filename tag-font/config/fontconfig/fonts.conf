<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
    <!-- 设置 JetBrainsMono Nerd Font 为英文字体 -->
    <match target="font">
        <edit name="family" mode="prepend">
            <string>JetBrainsMono Nerd Font</string>
        </edit>
        <test qual="any" name="lang">
            <string>en</string>
        </test>
    </match>

    <!-- 设置中文字体 -->
    <match target="font">
        <edit name="family" mode="prepend">
            <string>SourceHanSansCN</string>
        </edit>
        <test qual="any" name="lang">
            <string>zh</string>
        </test>
    </match>
</fontconfig>
